<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <h1 class="TituloCabecera">TravelsPE</h1>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="vuelos.html">Vuelos</a></li>
                <li><a href="cruceros.html">Cruceros</a></li>

                <li><a href="contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <section class="contactanos">
        <div class="formulario">
            <h2>Nos interesa tu opinión</h2>
            <form class="fContactanos">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit" name="enviar">Enviar</button>
            </form>
            <div class="iContactanos">
                <a href="" class="contact-icon">
                    <img src="" alt="Email">
                    <span>Envíanos un email</span>
                </a>
                <a href="" class="contact-icon" target="_blank">
                    <img src="" alt="WhatsApp">
                    <span>Escríbenos por WhatsApp</span>
                </a>
            </div>
            <div class="imgContactanos">
                <img src="" alt="Imagen de atencion al cliente">
            </div>
        </div>
    </section>
    <footer>
        <div class="redes">
            <a href="" target="_blank">
                <img class="imgRedes" src="../img/logoFB.jpg" alt="Logo de Facebook">
            </a>
            <a href="" target="_blank">
                <img class="imgRedes" src="../img/logoWSP.jpg" alt="Logo de WhatsApp">
            </a>
        </div>
        <div class="textoFooter">
            <p>2024 - Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
